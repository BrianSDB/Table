<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="geonamesExample/libs/css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Api Table</title>
</head>
<body>
    <h1>Api Tables using HTML,jQwery,Ajax and PHP</h1>
   
    <div id="preloader"></div>

   


    <div id="apiTable">
        <table>
          <thead>
            <tr>
              <th>API Name</th>
              <th>API Description</th>
              <th>Click Submit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="apiName">Timezone</td>
              <td class="apiDescription">
                Returns the timezone:
                <label for="lng">Longitude:</label>
                <input id="lng" type="number" value="47.01">
                <label for="lat">Latitude:</label>
                <input id="lat" type="number" value="10.2">
                
              </td>
              <td class="wrap">
                <button id="timezoneBtn">Submit</button>
              </td>

            </tr>
            <tr>
              <td id="apiName">Weather</td>
              <td id="apiDescription">
                 Weather stations with the most recent weather observations:
                 <select id="stationName">
                  <option value="stationName1">HARLAN</option>
                  <option value="stationName2">Rabil International Airport</option>
                  <option value="stationName3">Chatham-Kent Airport</option>
                  <option value="stationName4">PRAIA INTL</option>
                  <option value="stationName5">GUNNISON 668</option>
                 </select>
              </td>
              <td class="wrap">
                <button id="weatherBtn">Submit</button>
              </td>
            </tr>
            
            <tr>
              <td class="apiName">Elevation info</td>
              <td class="apiDescription">
                Returns the elevation information:
                <label for="lng">Longitude:</label>
                <input id="lng" type="number">
                <label for="lat">Latitude:</label>
                <input id="lat" type="number">
              
                
              </td>
              
              <td class="wrap">
                <button id="elevationBtn">Submit</button>
              </td>            
            </tr>

            <tr>
              <td colspan="4" id="result">Result: </td>
            </tr>
            
  
            
          </tbody>
  
        </table>
      </div>


      
    <script laguage="Javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script type="text/javascript" src="geonamesExample/libs/js/script.js"></script>

</body>
</html>
